{% extends "base.html" %}
{% block content %}
<div class="panel-body" >
    <form class="form-horizontal col-sm-10" role="form" action="" method="post" id ="info"  enctype="multipart/form-data">
        <div class="form-group">
            <label for="file" class="col-sm-3 align-left control-label">上传图片</label>
            <div class="col-sm-4" id="upload">
                <input type="file" class="form-control" id="file" name = 'file' >
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <input type="button" class="btn btn-primary " value="上传文件" onclick="check()">
            </div>
        </div>

    </form>
</div>

<script language="JavaScript" type="text/javascript"  >

    function check() {
        var file = $("#file");
        if (file.value == "")
        {
            alert("请选择文件");

        }
        else{$("#info").submit()}

    }
</script>
{% endblock %}
