%rebase('base.html')
<form class="form-horizontal col-sm-10" role="form" action="" method="POST" >
  <div class="form-group">
    <label for="name" class="col-sm-3 align-left control-label">名字</label>
    <div class="col-sm-4">
      <input  type="text" class="form-control" id="name" name = 'name' placeholder="请输入姓名" >
    </div>
  </div>
  <div class="form-group">
    <label for="depart" class="col-sm-3 align-left control-label">部门</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="depart" name="depart" placeholder="请输入部门" >
    </div>
  </div>
   <div class="form-group">
    <label for="card" class="col-sm-3 align-left control-label">身份证</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="card" name="card" placeholder="身份证号"  aria-placeholder="aria-placeholder">
    </div>
  </div>
    <div class="form-group" >
    <label for="other" class="col-sm-3 align-left control-label">其他</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="other" name="other" placeholder="其他信息" >
            </div>
        <p class="help-block">输入其他的一些说明信息</p>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-3">
      <button type="submit" class="btn btn-primary" onclick="subinfo()">提交信息</button>
    </div>
  </div>
</form>
<script type="text/javascript">

    function subinfo(){
        if(window.confirm("你确认要提交吗？")){
        document.forms.submit();
            }
        else
        {
            location.href="/index/"
        }
    }
</script>
