{% extends "base.html" %}
{% block content %}

	<caption>信息查询</caption>

   <thead>
      <tr>
         <th>键</th>
          <th>值</th>
      </tr>
   </thead>
   <tbody>
   {% for k,v in session.items()%}:
<tr>

<td>{{ k }}</td>
<td>{{ v }}</td>
   </tr>
  {% endfor %}
   </tbody>
</table>

{% endblock %}
